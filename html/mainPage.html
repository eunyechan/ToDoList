<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/./style.css">
    <!-- <link rel="stylesheet" media="(max-width: 700px)" href=""> -->
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <title>ToDo List</title>
</head>

<body>
    <header>
        <h1
         id="headerTitle">
            Yc's Todo List
        </h1>
    </header>

    <form>
        <input type="text" class="todo-input" maxlength="12">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select" style="border-radius: 10px;">
            <select name="todos" class="filter-todo">
                <option value="all">모든목록보기</option>
                <option value="completed">완료한 일</option>
                <option value="uncompleted">미완료한 일</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="../js/app.js"></script>
</body>

</html>
